    <h2>Что это:</h2>
    <p>Фреймворк для работы с базой данных.</p>
    <p>MyBatis не реализует JPA спеки, а является альтернативой JPA.</p>
    <p>В отличии от Hibernate который мапит таблицы БД на сущности, сам генерируя запросы.</p>
    <p>MyBatis мапится на запросы, вручную разработчиком.</p>
