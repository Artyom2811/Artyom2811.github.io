<div class="bodyStyle">
    <h1>Callable</h1>

    <section>
        <h2>Что это</h2>
        <p>Callable - расширенная версия интерфейса Runnable, но может вернуть результат в виде объекта Object и
            способен бросать исключения.
        </p>
        <p>В отличии от Runnable, Callable можно запускать только через ExecutorService.</p>
    </section>

    <section>
        <h2>Методы</h2>
        <p>V call() throws Exception - метод для имплементации.</p>
    </section>
</div>
